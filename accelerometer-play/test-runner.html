<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tests/jasmine/jasmine.css"/>


    <script src='tests/jasmine/jasmine.js'></script>
    <script src='tests/jasmine/jasmine-html.js'></script>
    <script src='/accelerometer-play/js/pattern-detection.js'></script>

    <script src='tests/unit/pattern-detection.js'></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>


</head>
<body>

</body>
</html>
